<!DOCTYPE html>
<html>
<head>
    <title>UWB Packet Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
    <h1>Latest UWB Packets</h1>
    <table>
        <tr>
            <th>Device ID</th>
            <th>Timestamp</th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
            <th>Command</th>
        </tr>
        {% for p in packets %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ "%.2f"|format(p[2]) }}</td>
            <td>{{ "%.2f"|format(p[3]) }}</td>
            <td>{{ "%.2f"|format(p[4]) }}</td>
            <td>{{ p[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
