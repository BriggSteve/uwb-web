<tr>
    <th>Device ID</th>
    <th>Timestamp</th>
    <th>X</th>
    <th>Y</th>
    <th>Z</th>
    <th>Command</th>
</tr>
{% for p in packets %}
<tr>
    <td>{{ p[0] }}</td>
    <td>{{ p[1] }}</td>
    <td>{{ "%.2f"|format(p[2]) }}</td>
    <td>{{ "%.2f"|format(p[3]) }}</td>
    <td>{{ "%.2f"|format(p[4]) }}</td>
    <td>{{ p[5] }}</td>
</tr>
{% endfor %}
